<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OmulOmul - 재난대처교육플랫폼</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragment/mainHeader :: header}"></div>
    <div class="login-container">
        <form class="form" action="/user/signup" method="post">
            <img class="form-header" th:src="@{/img/logoTransparent.png}">
            <p class="form-header-text">OMULOMUL 회원가입</p>
            <div id="form-id-container" class="form-id-container">
                <input class="form-input-id" id="username" name="username" type="text" placeholder="아이디를 입력해주세요">
                <button type="button" id="form-button-id" class="form-button-id">중복확인</button>
            </div>
            <input class="form-input" name="password" type="password" placeholder="비밀번호를 입력해주세요">
            <button id="submit" class="form-submit" type="submit">회원가입</button>
        </form>
    </div>
    <div th:replace="~{fragment/mainFooter :: footer}"></div>
</body>
<script th:src="@{/js/mypage.js}"></script>
<script th:src="@{/js/signup.js}"></script>
</html>
