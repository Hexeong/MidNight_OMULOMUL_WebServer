<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OmulOmul - 재난대처교육플랫폼</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragment/mainHeader :: header}"></div>
    <div class="login-container">
        <form class="form" action="/user/login" method="post">
            <img class="form-header" th:src="@{/img/logoTransparent.png}">
            <p class="form-header-text">OMULOMUL 로그인</p>
            <input class="form-input" name="username" type="text" placeholder="아이디를 입력해주세요">
            <input class="form-input" name="password" type="password" placeholder="비밀번호를 입력해주세요">
            <button class="form-submit" type="submit">로그인</button>
        </form>
        <a class="signup-btn" th:href="@{/user/signup}">회원가입</a>
    </div>
    <div th:replace="~{fragment/mainFooter :: footer}"></div>
</body>
<script>
    var failMessage=`[[${failMessage}]]`;
    if(failMessage) alert(failMessage);
</script>
<script th:src="@{/js/mypage.js}"></script>
</html>
