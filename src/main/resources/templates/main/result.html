<!DOCTYPE html>
<html lang="en">

    <title>수료증</title>

            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link th:href="@{/css/result.css}" rel="stylesheet" />
</head>
<body>
<div class="main-container">
    <p class="head">Certificate</p>

    </p>

    <p class="company">(주) OMULOMUL팀</p>
</div>
</body>
</html>
