<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OmulOmul - 재난대처교육플랫폼</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragment/mainHeader :: header}"></div>
    <div class="main-container">
        <div class="intro-container">
            <img class="intro-logo-image" th:src="@{/img/mainLogo.jpeg}">
            <div class="intro-text">
                <div class="intro-text-left">
                    <p class="intro-text-head">
                        Test your disaster response skill
                    </p>
                    <p class="intro-text-content">
                        우리 플랫폼은 한국에서 일어날 수 있는 재난에 대해
                        시뮬레이션을 제공하고, 해당 상황에 대해 메뉴얼을 기준으로
                        점수를 매겨드립니다. 당신이 대처능력이 얼마나 뛰어난지
                        테스트해보세요!
                    </p>
                    <button class="download-button">
                        시뮬레이터 다운로드
                    </button>
                </div>
                <img class="intro-text-right" th:src="@{/img/desasterRectangle.jpeg}">
            </div>
            <div class="balloon-tutorial-container">

            </div>
        </div>
        <div class="tutorial-container">
            <p class="tutorial-p">
                Tutorial
            </p>
        </div>
        <div class="tutorial-info-container">

        </div>
    </div>
    <div th:replace="~{fragment/mainFooter :: footer}"></div>
</body>
<script>
    var successMessage=`[[${successMessage}]]`;
    if(successMessage) alert(successMessage);
</script>
<script th:src="@{/js/index.js}"></script>
</html>
